<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="ellipse"><img src="image.png" alt="children image"></div>
	<p class="overfloat">You are Limitless!</p>
	<p class="overfloat overfloat_new">Hebe...solution for the achievers</p>

	<main class="aside">
		<p class="welcome_text">Welcome to Hebe</p>
		<p class="little">...Best Goal tracker Tool</p>
		
		<form method="post" action="">
			<fieldset>
				<p class="login_text">Login</p>
				<p class="little little_second">Sign in with your username or email and password</p>
		  <p><input type="text" placeholder="Username or email"></p>
		  <p><input type="password" placeholder="Password"></p>
		  <p class="forgot"><input type="checkbox" name=""><span class="check">Keep me logged in</span><a href="#">Forgot Password?</a></p>
		  <p><input type="submit" value="Verify"></p>
		  <p class="social">
		  	<p class="social_new"><a href="#"><img src="goo.png" alt="google logo"><span class="google">login with Google</a></span></p>
		  	<p class="social_new social_new2"><a href="#"><img src="facebook.svg" alt="facebook logo"><span class="facebook">login with facebook</a></span></p>
		  </p>
		</fieldset>
		</form>

	</main>
</body>
</html>
